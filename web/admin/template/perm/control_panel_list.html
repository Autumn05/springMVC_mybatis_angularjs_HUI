<html>

<title></title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="initData()">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 基础平台 <span class="c-gray en">&gt;</span> 控制面板设定 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="text-c">
		<input id="showAll" type="checkbox" ng-model="dg.param.status" ng-change="changeParam()"/>&nbsp;<label for="showAll">显示关闭的菜单</label>
		&nbsp;&nbsp;&nbsp;&nbsp;
		选择模块：<select ng-model="dg.param.parentClassId" ng-change="changeParam()" ng-options="m.classId as m.itemName for m in options.items" >
			</select>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" class="input-text" ng-model="dg.searchStr" ng-keyup="dg.searchKeyup($event)" style="width:250px" placeholder="输入关键字" id="" name="">
		<button class="btn btn-success" ng-click="dg.listItems()" name="">
			<i class="Hui-iconfont">&#xe665;</i> 搜索
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" ng-click="addItem('控制面板设置','control_panel_prop.html')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加
			</a>&nbsp;
			<font color="gray">&nbsp;选择信息：</font>
			<a href="javascript:;" ng-click="doMove(1)" class="btn btn-primary radius">
				上移
			</a>&nbsp;
			<a href="javascript:;" ng-click="doMove(-1)" class="btn btn-primary radius">
				下移
			</a>&nbsp;
			<a href="javascript:;" ng-click="dg.deleteItem()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 删除
			</a>
		</span>
	</div>

	<my-grid gid="dg">
		<my-grid-column headtext="名称" itemrender="name.html" width="200" align="left">
			<script type="text/ng-template" id="name.html">
				<a ng-bind-html="item.itemName|html" ng-click="gid.editItem('控制面板设置','control_panel_prop.html',item.itemId)" style="text-decoration:none"></a>
			</script>
		</my-grid-column>
		<my-grid-column headtext="对应的权限代码" datafield="moduleCode" width="200"></my-grid-column>
		<my-grid-column headtext="状态" datafield="status" width="70"></my-grid-column>
		<my-grid-column headtext="操作" itemrender="oper.html" width="70">
			<script type="text/ng-template" id="oper.html">
				<a title="编辑" href="javascript:;" ng-click="gid.editItem('控制面板设置','control_panel_prop.html',item.itemId)" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6df;</i>
				</a>
				<a title="删除" href="javascript:;" ng-click="gid.deleteItem(item.itemId)" class="ml-5" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6e2;</i>
				</a>
			</script>
		</my-grid-column>
	</my-grid>

</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../lib/angular.min.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/perm/control_panel_list.js"></script>

</body>
</html>
