<title>新建网站角色</title>
</head>
<body ng-app="userApp" ng-controller="userCtrl">
<div class="pd-20">
	<form ng-submit="submitUserTypeForm(myForm.$valid)" method="post" class="form form-horizontal" id="form-user-character-add" name="myForm" novalidate>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>角色编号：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="typeCode" name="typeCode" ng-model="userType.code" required>
				<span style="color:red" ng-show="myForm.typeCode.$dirty && myForm.typeCode.$invalid">
					<span ng-show="myForm.typeCode.$error.required">角色编号是必须的。</span>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="typeName" name="typeName" ng-model="userType.name" required>
				<span style="color:red" ng-show="myForm.typeName.$dirty && myForm.typeName.$invalid">
					<span ng-show="myForm.typeName.$error.required">角色名称是必须的。</span>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">备注：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" ng-model="userType.remark">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">状态：</label>
			<div class="formControls col-10">
				<label><input type="checkbox" value="" name="" id="chkStatus" ng-model="userType.status"/></label>
				<label for="chkStatus"><b>启用角色</b></label>
			</div>
		</div>

		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i>确定</button>
			</div>
		</div>
	</form>
</div>

</script>
