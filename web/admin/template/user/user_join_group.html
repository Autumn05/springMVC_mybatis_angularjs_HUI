<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<LINK rel="Shortcut Icon" href="/favicon.ico" />

<title></title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="initData()">
<!--表格 (1) -->
<div class="pd-20" style="width:35%;float:left;margin-left: 50px">
	<div class="text-c">
		<br>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">[{{query.loginName}}]&nbsp;选中用户组列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" ng-model="checkAllVal" ng-click="checkAll()"></th>
				<th width="200">用户组</th>
				<th width="200">备注</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" ng-repeat="item in items">
				<td><input type="checkbox" ng-model="item.checked" ng-click="checkItem(item.checked)"></td>
				<td ng-bind="item.groupName"></td>
				<td ng-bind="item.remark"></td>
			</tr>
			<tr class="text-c" ng-if="gridPrompt"><td colspan="30" ng-bind="gridPromptTxt"></td></tr>
		</tbody>
	</table>
	<br>
	<div id="pagingDiv"></div>
</div>
<div class="pd-20" style="text-align: center;width:8%;float:left">
	<br><br><br>
	<button class="btn btn-danger radius" ng-click="deleteMember()" >
		 取消 <i class="Hui-iconfont">&#xe6d7;</i>
	</button>
	<br><br>
	<button class="btn btn-primary radius" ng-click="addMember()" >
		<i class="Hui-iconfont">&#xe6d4;</i> 添加
	</button>
</div>
<!--表格 (2) -->
<div class="pd-20" style="width:35%;float:left">
	<div class="text-c">
		<input type="text" class="input-text" ng-model="searchStr2" ng-keyup="searchKeyup2($event)" style="width:250px" placeholder="输入关键字" >
		<button class="btn btn-success" ng-click="listItems2()" >
			<i class="Hui-iconfont">&#xe665;</i> 搜索
		</button>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
		<tr>
			<th scope="col" colspan="9">用户组列表</th>
		</tr>
		<tr class="text-c">
			<th width="25"><input type="checkbox" ng-model="checkAllVal2" ng-click="checkAll2()"></th>
			<th width="200">用户组</th>
			<th width="200">备注</th>
		</tr>
		</thead>
		<tbody>
		<tr class="text-c" ng-repeat="item in items2">
			<td><input type="checkbox" ng-model="item.checked" ng-click="checkItem2(item.checked)"></td>
			<td ng-bind="item.groupName"></td>
			<td ng-bind="item.remark"></td>
		</tr>
		<tr class="text-c" ng-if="gridPrompt2"><td colspan="30" ng-bind="gridPromptTxt2"></td></tr>
		</tbody>
	</table>
	<br>
	<div id="pagingDiv2"></div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../lib/angular.min.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/user/user_join_group.js"></script>

</body>
</html>
