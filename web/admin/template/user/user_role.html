<title>角色管理</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="initData()">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray">
		<span class="l">
			<a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','user_role_prop.html','800')">
				<i class="Hui-iconfont">&#xe600;</i> 添加角色
			</a>&nbsp;
			<a href="javascript:;" ng-click="dg.delUserType()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a>
		</span>
	</div>
	<my-grid gid="dg">
		<my-grid-column headtext="角色名" itemrender="roleTypeName.html" width="200">
			<script type="text/ng-template" id="roleTypeName.html">
				<a href="javascript:;" ng-click="gid.roleEdit('角色编辑','user_role_prop.html',item.typeId)">{{item.typeName}}</a>
			</script>
		</my-grid-column>
		<my-grid-column headtext="描述" datafield="remark" width="250"></my-grid-column>
		<my-grid-column headtext="状态" datafield="status" width="50"></my-grid-column>
		<my-grid-column headtext="操作" itemrender="roleListOper.html" width="70">
			<script type="text/ng-template" id="roleListOper.html">
				<a title="编辑" href="javascript:;" ng-click="gid.roleEdit('角色编辑','user_role_prop.html',item.typeId)" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" ng-click="gid.delUserType(item.typeId)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
			</script>
		</my-grid-column>
	</my-grid>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/angular.min.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>

<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/user/user_type.js"></script>
<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	alert(id);
	//layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
