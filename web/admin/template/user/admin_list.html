<title>管理员列表</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="listItems()">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="text-c">
		<input type="text" class="input-text" ng-model="dg.searchStr" ng-keyup="dg.searchKeyup($event)" style="width:250px" placeholder="输入管理员名称" id="" name="">
		<button class="btn btn-success" ng-click="dg.listItems()" name="">
			<i class="Hui-iconfont">&#xe665;</i> 搜用户
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" ng-click="addItem('添加管理员','admin_prop.html','800','500')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加管理员
			</a>
			&nbsp;&nbsp;选择用户：&nbsp;
			<a href="javascript:;" ng-click="joinGroup()" class="btn btn-primary radius">
				 所属用户组
			</a>&nbsp;
			<a href="javascript:;" ng-click="setPerm('设置权限','../perm/perm.html')" class="btn btn-primary radius">
				 设置权限
			</a>&nbsp;
			<a href="javascript:;" ng-click="dg.deleteItem()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a>
		</span>
	</div>

	<my-grid gid="dg">
		<my-grid-column headtext="登录名" itemrender="name.html" width="200">
			<script type="text/ng-template" id="name.html">
				<a title="编辑" href="javascript:;" ng-click="gid.editItem('管理员编辑','admin_prop.html',item.userId)" style="text-decoration:none">
					<span ng-bind="item.loginName+(item.publicAccount==1?'&nbsp;(公共账号)':'')"></span>
				</a>
			</script>
		</my-grid-column>
		<my-grid-column headtext="密码" datafield="loginPassword" width="100"></my-grid-column>
		<my-grid-column headtext="用户名" datafield="userName" width="100"></my-grid-column>
		<my-grid-column headtext="证件号" datafield="idCard" width="200"></my-grid-column>
		<my-grid-column headtext="性别" datafield="sex" width="50"></my-grid-column>
		<my-grid-column headtext="所属组" datafield="userGroup" width="400"></my-grid-column>
		<my-grid-column headtext="状态" datafield="status" width="70"></my-grid-column>
		<my-grid-column headtext="操作" itemrender="oper.html" width="70">
			<script type="text/ng-template" id="oper.html">
				<a title="编辑" href="javascript:;" ng-click="gid.editItem('管理员编辑','admin_prop.html',item.userId)" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6df;</i>
				</a>
				<a title="删除" href="javascript:;" ng-click="gid.deleteItem(item.userId)" class="ml-5" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6e2;</i>
				</a>
			</script>
		</my-grid-column>
	</my-grid>

</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../lib/angular.min.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/user/admin.js"></script>

</body>
</html>
