<title>管理员列表</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="listItems()">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="text-c">
		<input type="text" class="input-text" ng-model="searchStr" ng-keyup="searchKeyup($event)" style="width:250px" placeholder="输入管理员名称" id="" name="">
		<button class="btn btn-success" ng-click="listItems()" name="">
			<i class="Hui-iconfont">&#xe665;</i> 搜用户
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" ng-click="addItem('添加管理员','admin_prop.html','800','500')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加管理员
			</a>
			&nbsp;&nbsp;选择用户：&nbsp;
			<a href="javascript:;" ng-click="joinGroup()" class="btn btn-primary radius">
				 所属用户组
			</a>&nbsp;
			<a href="javascript:;" ng-click="setPerm('设置权限','../perm/perm.html')" class="btn btn-primary radius">
				 设置权限
			</a>&nbsp;
			<a href="javascript:;" ng-click="deleteItem()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a>
		</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">管理员列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" ng-model="checkAllVal" ng-click="checkAll()"></th>
				<th width="200">登录名</th>
				<th width="100">密码</th>
				<th width="100">用户名</th>
				<th width="200">证件号</th>
				<th width="50">性别</th>
				<th width="400">所属组</th>
				<th width="70">状态</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" ng-repeat="item in items">
				<td><input type="checkbox" ng-model="item.checked" ng-click="checkItem(item.checked)"></td>
				<td ng-bind="item.loginName+(item.publicAccount==1?'&nbsp;(公共账号)':'')"></td>
				<td ng-bind="item.loginPassword"></td>
				<td ng-bind="item.userName"></td>
				<td ng-bind="item.idCard"></td>
				<td ng-bind="item.sex==0?'男':'女'"></td>
				<td ng-bind-html="item.userGroup|html"></td>
				<td ng-bind="item.status==1?'启用':'禁用'" ng-class="{'1':'font_green', '0': 'font_red'}[item.status]"></td>
				<td class="f-14">
					<a title="编辑" href="javascript:;" ng-click="editItem('管理员编辑','admin_prop.html',item.userId)" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a title="删除" href="javascript:;" ng-click="deleteItem(item.userId)" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr>
			<tr class="text-c" ng-if="gridPrompt"><td colspan="30" ng-bind="gridPromptTxt"></td></tr>
		</tbody>
	</table>
	<br>
	<div id="pagingDiv"></div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/user/admin.js"></script>

</body>
</html>
