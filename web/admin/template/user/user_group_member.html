<title></title>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="initData()">
<!--表格 (1) -->
<div class="pd-20" style="width:35%;float:left;margin-left: 50px">
	<div class="text-c">
		<br>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		[{{query.groupName}}]&nbsp;选中成员列表
	</div>
	<my-grid gid="dg">
		<my-grid-column headtext="登录名" datafield="loginName" width="200"></my-grid-column>
		<my-grid-column headtext="用户名" datafield="userName" width="200"></my-grid-column>
	</my-grid>
</div>
<div class="pd-20" style="text-align: center;width:8%;float:left">
	<br><br><br>
	<button class="btn btn-danger radius" ng-click="deleteMember()" >
		 取消 <i class="Hui-iconfont">&#xe6d7;</i>
	</button>
	<br><br>
	<button class="btn btn-primary radius" ng-click="addMember()" >
		<i class="Hui-iconfont">&#xe6d4;</i> 添加
	</button>
</div>
<!--表格 (2) -->
<div class="pd-20" style="width:35%;float:left">
	<div class="text-c">
		<input type="text" class="input-text" ng-model="dg2.searchStr" ng-keyup="dg2.searchKeyup($event)" style="width:250px" placeholder="输入关键字" >
		<button class="btn btn-success" ng-click="dg2.listItems()" >
			<i class="Hui-iconfont">&#xe665;</i> 搜索
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		用户列表
	</div>
	<my-grid gid="dg2">
		<my-grid-column headtext="登录名" datafield="loginName" width="200"></my-grid-column>
		<my-grid-column headtext="用户名" datafield="userName" width="200"></my-grid-column>
	</my-grid>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../lib/angular.min.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/angular_base.js"></script>
<script type="text/javascript" src="../../js/user/user_group_member.js"></script>

</body>
</html>
